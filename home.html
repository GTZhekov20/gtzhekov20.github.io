<!DOCTYPE html>
<html>
  <head>
    <title>IT Fundamentals</title>

    <style>
      body {
        background-color: lightblue;
        text-align: center;
        font-family: Arial, sans-serif;
        animation: 10000ms ease-in-out infinite color-change;
      }

      img {
        width: 500px;
        margin: 15px 0;
      }

      @keyframes color-change {
      0% {
         background-color: teal;
      }
      20% {
         background-color: gold;
      }
      40% {
         background-color: indianred;
      }
      60% {
         background-color: violet;
      }
      80% {
         background-color: green;
      }
      100% {
         background-color: teal;
      }
    }
    </style>
  </head>

  <body>
    <h1>Hello! I am Georgi!</h1>
    <img src="images/amsterdam.jpg" alt="This is me!"/>
    <p>
      My hobbies include coding, voice acting, and trying out new things.
      I enjoy learning new technologies and improving my creative skills.
    </p>
    <img src="images/voiceacting.jpg" alt="One of my hobbies">
  </body>
</html>
